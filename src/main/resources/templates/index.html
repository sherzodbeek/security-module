<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Welcome to Spring Security</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<h1>Main Page</h1>
<div th:fragment="footer">
<a class="btn btn-primary" th:href="@{/info}" role="button">Info Page</a>
<a class="btn btn-primary" th:href="@{/admin}" role="button">Admin Page</a>
<a class="btn btn-primary" th:href="@{/about}" role="button">About Page</a>
<a class="btn btn-primary" th:href="@{/blocked}" role="button">Blocked Users</a>
<div sec:authorize="isAuthenticated()">
    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
</div>
<div sec:authorize="isAnonymous()">
    <a class="btn btn-success" th:href="@{/login}">Login</a>
</div>
</div>
</body>
</html>
